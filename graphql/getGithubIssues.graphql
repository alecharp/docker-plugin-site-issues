query getIssues($owner: String!, $name: String!, $cursor: String) {
  organization(login:$owner) {
    repository(name:$name) {
      issues(first: 100, after:$cursor, states: OPEN) {
        pageInfo {
          endCursor
          hasNextPage
        }
        nodes {
          key: id
          issueType: labels(first:100) {
            nodes {
              name
            }
          }
          status:state
          resolution: state
          summary: bodyText
          url: url
          assignees(first:100) {
            nodes {
              name
            }
          }
          reporter: author {
            login
          }
          createdAt
          updatedAt
        }
      }
    }
  }
}
